<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/css/style.min.css" rel="stylesheet">
  </head>
  <body>
    <section class="cart-container  ">
      <section class="accordion-item  ">
        <h4 class="accordion-title">Beställning Formulär </h4>
        <section class="info-container">
          <fieldset class="order-container">
            <legend> </legend>
            <section>
              <form id="formList">
                <label for="firstname"> Förnamn:</label>
                <input type="text" name="firstname" id="fnamn"
                  placeholder=" your name.."><br>
                <label for="lastname"> Efternamn:</label>
                <input type="text" name="lastname" id="lnamn"
                  placeholder=" your last name.."><br>
                <label for="address">Adress:</label>
                <input type="text" name="address" id="adress"
                  placeholder=" street.."><br>
                <label for="zipcode">Postnummer:</label>
                <input type="number" name="zipcode" id="pnummer"
                  placeholder=" postcode.."><br>
                <label for="city">Postort:</label>
                <input type="text" name="city" id="port"
                  placeholder=" your last name.."><br>
                <label for="portnumber">ev. Portkod:</label>
                <input type="number" name="portnumber" id="pkod"
                  placeholder=" port code , if you have.."><br>
                <label for="phone">Telefonnummer:</label>
                <input type="number" name="phone" id="telefon"
                  placeholder=" +46 000 0000.."><br>
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email"
                  placeholder=" 123@gmail.com..">

              </form>
            </section>
            <div class="form-footer">

              <label for="invoice-radio">
                <input type="radio"
                  name="payment_method"
                  value="invoice"
                  class="payment"
                  id="invoice-radio">
                Faktura
              </label>

              <label for="card-radio">
                <input
                  type="radio"
                  name="payment_method"
                  value="card"
                  class="payment"
                  id="card-radio">
                 Kort
              </label>

              <div class="radio-content">

                <input type="checkbox" id="approval" name="approval">
                <label for="approval">Godkännande av behandling av
                  personuppgifter</label><br>

                <input type="checkbox" id="newsletter" name="newsletter" checked>
                <label for="newsletter">Nyhetsbrev</label>

                <div class="form-button">
                   <input class="button-style" type="button"
                    onclick="resetInput()" value=" Ta bort ">
                 
                  <input class="button-style submit" type="submit"
                    value=" Submit " id="submit">
                </div>
              </div>

            </div>

          </fieldset>
        </section>
      </section>
    </section>


    <script src="/js/app.js"></script>
  </body>
</html>
