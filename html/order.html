<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kundkorg</title>
        <link href="/css/style.min.css" rel="stylesheet">
    </head>
    <body>
        <section class="cart-container  " id="cartContainer">

            <fieldset>
                <legend> <img src="/img/shopping-cart.png"
                        alt="Shopping Cart button" width="20" height="20"
                        loading="lazy"> Kundkorg</legend>
                <section class="accordion">
                    <section class="accordion-item">

                        <fieldset class="cart">
                            <legend></legend>
                            <section id="cart" class="cart-text">product 1</section>
                            <section id="cartPris" class="cart-text">10 kr</section>
                            <section id="updatePrice">total</section>
                            <br>

                            <button id="emptyCart">Töm varukorgen</button>
                        </fieldset>
                    </section>
                    <section class="accordion-item">
                        
                        <section class="info-container">
                            <fieldset class="order-container">
                                <legend> Kund information </legend>
                                <section>
                                    <form id="formList">
                                        <label for="firstname">Förnamn:</label>
                                        <input type="text" name="firstname"
                                            id="fnamn"
                                            placeholder=" your name.."><br>
                                        <label for="lastname">Efternamn:</label>
                                        <input type="text" name="lastname"
                                            id="enamn"
                                            placeholder=" your last name.."><br>
                                        <label for="address">Adress:</label>
                                        <input type="text" name="address"
                                            id="adress" placeholder=" street.."><br>
                                        <label for="zipcode">Postnummer:</label>
                                        <input type="number" name="zipcode"
                                            id="pnummer"
                                            placeholder=" postcode.."><br>
                                        <label for="city">Postort:</label>
                                        <input type="text" name="city" id="ort"
                                            placeholder=" city.."><br>
                                        <label for="portnumber">ev. Portkod:</label>
                                        <input type="number" name="portnumber"
                                            id="pkod"
                                            placeholder=" port code , if you have.."><br>
                                        <label for="phone">Telefonnummer:</label>
                                        <input type="number" name="phone"
                                            id="telefon"
                                            placeholder=" +46 000 0000.."><br>
                                        <label for="email">E-mail:</label>
                                        <input type="email" name="email"
                                            id="email"
                                            placeholder=" 123@gmail.com.."><br><br>
                                    </form>
                                </section>
                                <div class="radio-content">
                                    <label for="card-radio">
                                        <input
                                            type="radio"
                                            name="payment_method"
                                            value="card"
                                            class="payment"
                                            id="card-radio">
                                        Kort
                                    </label>
                                    <label for="invoice-radio">
                                        <input
                                            type="radio"
                                            name="payment_method"
                                            value="invoice"
                                            class="payment"
                                            id="invoice-radio">
                                        Faktura
                                    </label><br>

                                    <input type="checkbox" id="approval"
                                        name="approval">
                                    <label for="approval">Godkännande av
                                        behandling av personuppgifter</label><br>
                                    <input
                                        type="checkbox"
                                        id="newsletter"
                                        name="newsletter"
                                        checked>
                                    <label for="newsletter">Nyhetsbrev</label>

                                    <div class="form-button">
                                        <input class="button-style"
                                            type="button" onclick="resetInput()"
                                            value="Ta bort">

                                        <input class="button-style submit"
                                            type="submit" value="Submit"
                                            id="submit">
                                    </div>
                                </div>
                            </fieldset>
                        </section>
                    </section>
                </section>
            </fieldset>
        </section>

        <script src="/js/app.js"></script>
    </body>
</html>
