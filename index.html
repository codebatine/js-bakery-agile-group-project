<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mormor Dagnys Bageri</title>
  <link href="/css/style.min.css" rel="stylesheet">
</head>

<body>
  <header>Test</header>
  <main>

    <div class="products">
      <div class="bakery-product">
        <div class="img-overlay">Bread</div>
        <img src="img/bread.jpg" alt="Fresh baked bread." class="product-image" height="1024" width="1024">
        <div class="cart-overlay">Add to Cart</div>
      </div>

      <div class="bakery-product">
        <div class="img-overlay">Dark Bread</div>
        <img src="img/dark-bread.jpg" alt="Fresh baked full grain dark bread." class="product-image" height="1024"
          width="1024">
        <div class="cart-overlay">Add to Cart</div>
      </div>

      <div class="bakery-product">
        <div class="img-overlay">Cinamon Bun</div>
        <img src="img/cinnamon-bun.jpg" alt="Fresh baked cinnamon bun." class="product-image" height="1024"
          width="1024">
        <div class="cart-overlay">Add to Cart</div>
      </div>

      <div class="bakery-product">
        <div class="img-overlay">Saffron bun</div>
        <img src="img/saffron-bun.jpg" alt="Fresh baked saffron bun." class="product-image" height="1024" width="1024">
        <div class="cart-overlay">Add to Cart</div>
      </div>

      <div class="bakery-product">
        <div class="img-overlay">Birthday Cake</div>
        <img src="img/birthday-cake.jpg" alt="Delicious birthday cake." class="product-image" height="1024"
          width="1024">
        <div class="cart-overlay">Add to Cart</div>
      </div>

      <div class="bakery-product">
        <div class="img-overlay">Wedding Cake</div>
        <img src="img/wedding-cake.jpg" alt="Delicious wedding cake." class="product-image" height="1024" width="1024">
        <div class="cart-overlay">Add to Cart</div>
      </div>

    </div>

  </main>
  <footer>Test</footer>
  <script src="/js/app.js"></script>
</body>

</html>
